
  <div class="payment-container">
    <h2 class="payment-title">Secure Payment</h2>
    <form class="payment-form">
      <!-- Payment Method -->
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="">Select Payment Method</option>
        <option value="creditCard">Credit Card</option>
        <option value="debitCard">Debit Card</option>
        <option value="mobileWallet">Mobile Wallet</option>
        <option value="netBanking">Net Banking</option>
      </select>

      <!-- Payment Status -->
      <label for="paymentStatus">Payment Status</label>
      <select id="paymentStatus" name="paymentStatus" required>
        <option value="">Select Status</option>
        <option value="success">Success</option>
        <option value="pending">Pending</option>
        <option value="failed">Failed</option>
      </select>

      <!-- Payment Date -->
      <label for="paymentDate">Payment Date</label>
      <input type="date" id="paymentDate" name="paymentDate" required>

      <!-- Transaction ID -->
      <label for="transactionId">Transaction ID</label>
      <input type="text" id="transactionId" name="transactionId" placeholder="Enter Transaction ID" required>

      <!-- Submit Button -->
      <button type="submit" class="payment-button">Submit</button>
    </form>
  </div>
